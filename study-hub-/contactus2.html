            <form action="#" method="post" id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script type="module">



// Your Firebase configuration
const firebaseConfig = {
  apiKey: 'AIzaSyB2SrD9CDZwYwfIepRs-RKHJI_lxIkhyxU',
  authDomain: 'firbasebasics-656db.firebaseapp.com',
  projectId: 'firbasebasics-656db',
  storageBucket: 'firbasebasics-656db.appspot.com',
  messagingSenderId: '578521796858',

};


// Initialize Firebase app
// const app = initializeApp(firebaseConfig);
// const db = firebase.firestore();
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
// Get form elements
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const messageInput = document.getElementById("message");
const contactForm = document.getElementById("contactForm");

// Handle form submission
contactForm.addEventListener("submit", (event) => {
  event.preventDefault(); // Prevent default form submission

  const name = nameInput.value;
  const email = emailInput.value;
  const message = messageInput.value;


  const timestamp = firebase.firestore.FieldValue.serverTimestamp();


  db.collection("messages").add({
    name,
    email,
    message,
    timestamp,
  })
    .then(() => {
      //  to Clear form 
      nameInput.value = "";
      emailInput.value = "";
      messageInput.value = "";

    
      alert("Message submitted successfully!");
    
    })
    .catch((error) => {
      
      console.error("Error adding document:", error);
      alert("An error occurred while submitting the message. Please try again.");
    });
});
</script>
