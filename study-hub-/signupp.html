<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js defer"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js defer"></script>
  <script type="module" src="signupp.js" defer></script>
  
 

</head>

<body>

  <form id="signupForm">
    <!-- Email input -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" autocomplete="username">
      <small id="emailError" class="form-text text-danger"></small>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <!-- Password input -->
    <!-- Password input -->
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control mb-0" id="exampleInputPassword1" required autocomplete="new-password">
    <button type="button" class="btn btn-outline-secondary" id="togglePasswordButton" onclick="togglePassword('exampleInputPassword1')">Show Password</button>
  </div>
   <small id="weakpassword" class="form-text text-danger"></small>
</div>

    <!-- Confirm Password input -->
    <div class="mb-3">
      <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputConfirmPassword1" required autocomplete="new-password">
    </div>

    <!-- Sign-up button -->
    <div ><button type="button" id="signupb" class="btn btn-success" onclick="signUp()">Sign Up</button></div>

    <div id="form-link"><span>Already have an account? <a href="login.html" class="link signup-link">login</a></span></div>
    <br>
    <br>
   

    <div class="line"></div>

    <button onclick="signInWithGoogle()" id="googleSignIn">
      <span class="icon">
        <img src="icons8-google-48.png" alt="Google Icon">
          <path fill="#FFF" d="M23.14 24.96h12.41c.31 1.63.47 3.34.47 5.04s-.16 3.41-.47 5.04H23.14v-9.53l5.46-4.2c3.12 2.86 7.15 4.53 11.53 4.53 3.49 0 6.68-1.14 8.94-3.07l3.38 3.47c-2.02 1.85-4.61 3.09-7.77 3.63v3.15c4.79-1.57 8.88-4.23 11.53-7.96-2.19-2.24-4.99-3.58-8.05-3.58-6.18 0-11.31 5.01-11.31 11.2s5.13 11.2 11.31 11.2c6.83 0 11.18-5.14 11.18-11.19 0-1.03-.14-2.03-.36-3.01z"/>
        </svg>
      </span>
      Sign In with Google
    </button>
   <!-- <div id="or">OR</div> -->
  </form>
  <div id="user-info"></div>
  
  
  
  
  
</body>

</html>
